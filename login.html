<!-- login.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Akun - RHF</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* CSS sama persis seperti sebelumnya */
  </style>
</head>
<body>

  <div class="card">
    <h1>Login Akun RHF</h1>
    <p>Masuk ke akun Anda untuk melanjutkan top up</p>

    <div class="form-group">
      <label>Username</label>
      <input type="text" id="username" placeholder="Masukkan username">
      <div class="error" id="usernameError"></div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Masukkan password">
      <div class="error" id="passwordError"></div>
    </div>

    <button class="btn" onclick="login()">Login Sekarang</button>

    <div class="link">
      Belum punya akun? <a href="register.html">Daftar di sini</a>
    </div>
  </div>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, query, orderByChild, equalTo, get } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyHSaALeuwibcF22VNL_6WDlcZepcDB3A",
      authDomain: "rhf-gamestore.firebaseapp.com",
      databaseURL: "https://rhf-gamestore-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rhf-gamestore",
      storageBucket: "rhf-gamestore.firebasestorage.app",
      messagingSenderId: "52065906934",
      appId: "1:52065906934:web:c15f0eff91cc937f787cd7",
      measurementId: "G-RYFR9D5R5H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const analytics = getAnalytics(app);

    function validateForm() {
      let valid = true;
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      document.querySelectorAll('.error').forEach(e => e.style.display = 'none');

      if (username === '') {
        document.getElementById('usernameError').textContent = 'Username wajib diisi!';
        document.getElementById('usernameError').style.display = 'block';
        valid = false;
      }
      if (password === '') {
        document.getElementById('passwordError').textContent = 'Password wajib diisi!';
        document.getElementById('passwordError').style.display = 'block';
        valid = false;
      }

      return valid;
    }

    async function login() {
      if (!validateForm()) return;

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      try {
        const q = query(ref(db, 'users'), orderByChild('username'), equalTo(username));
        const snapshot = await get(q);

        if (snapshot.exists()) {
          let userData = null;
          let userKey = null;
          snapshot.forEach(child => {
            userData = child.val();
            userKey = child.key;
          });

          if (userData.password === password) {
            localStorage.setItem('userKey', userKey);
            localStorage.setItem('username', username);
            localStorage.setItem('saldo', userData.saldo || 0);
            alert('Login berhasil! Selamat datang ' + username);
            window.location.href = 'index.html';
          } else {
            document.getElementById('passwordError').textContent = 'Password salah!';
            document.getElementById('passwordError').style.display = 'block';
          }
        } else {
          document.getElementById('usernameError').textContent = 'Username tidak ditemukan!';
          document.getElementById('usernameError').style.display = 'block';
        }
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }
  </script>

</body>
</html>
