<!-- register.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Akun - RHF</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* CSS tetap sama persis */
  </style>
</head>
<body>

  <div class="card">
    <h1>Daftar Akun RHF</h1>
    <p>Buat akun baru untuk top up lebih mudah & cepat!</p>

    <div class="form-group">
      <label>Username</label>
      <input type="text" id="username" placeholder="Masukkan username">
      <div class="error" id="usernameError"></div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Masukkan password">
      <div class="error" id="passwordError"></div>
    </div>
    <div class="form-group">
      <label>Konfirmasi Password</label>
      <input type="password" id="confirmPassword" placeholder="Ketik ulang password">
      <div class="error" id="confirmError"></div>
    </div>

    <button class="btn" onclick="register()">Daftar Sekarang</button>

    <div class="link">
      Sudah punya akun? <a href="login.html">Login di sini</a>
    </div>
  </div>

  <!-- Firebase Modular SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getDatabase, ref, query, orderByChild, equalTo, get, push } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAyHSaALeuwibcF22VNL_6WDlcZepcDB3A",
      authDomain: "rhf-gamestore.firebaseapp.com",
      databaseURL: "https://rhf-gamestore-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rhf-gamestore",
      storageBucket: "rhf-gamestore.firebasestorage.app",
      messagingSenderId: "52065906934",
      appId: "1:52065906934:web:c15f0eff91cc937f787cd7",
      measurementId: "G-RYFR9D5R5H"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const analytics = getAnalytics(app);

    function validateForm() {
      let valid = true;
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirmPassword').value;

      document.querySelectorAll('.error').forEach(e => e.style.display = 'none');

      if (username === '') {
        document.getElementById('usernameError').textContent = 'Username wajib diisi!';
        document.getElementById('usernameError').style.display = 'block';
        valid = false;
      } else if (username.length < 4) {
        document.getElementById('usernameError').textContent = 'Username minimal 4 karakter!';
        document.getElementById('usernameError').style.display = 'block';
        valid = false;
      }
      if (password === '') {
        document.getElementById('passwordError').textContent = 'Password wajib diisi!';
        document.getElementById('passwordError').style.display = 'block';
        valid = false;
      } else if (password.length < 6) {
        document.getElementById('passwordError').textContent = 'Password minimal 6 karakter!';
        document.getElementById('passwordError').style.display = 'block';
        valid = false;
      }
      if (password !== confirm) {
        document.getElementById('confirmError').textContent = 'Password tidak sama!';
        document.getElementById('confirmError').style.display = 'block';
        valid = false;
      }

      return valid;
    }

    async function register() {
      if (!validateForm()) return;

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      try {
        const q = query(ref(db, 'users'), orderByChild('username'), equalTo(username));
        const snapshot = await get(q);

        if (snapshot.exists()) {
          document.getElementById('usernameError').textContent = 'Username sudah digunakan!';
          document.getElementById('usernameError').style.display = 'block';
        } else {
          await push(ref(db, 'users'), {
            username: username,
            password: password,
            saldo: 0,
            frozen: false,
            registeredAt: Date.now()
          });
          alert('Akun berhasil dibuat! Silakan login.');
          window.location.href = 'login.html';
        }
      } catch (err) {
        alert('Error: ' + err.message);
      }
    }
  </script>

</body>
</html>
