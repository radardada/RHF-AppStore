<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Akun - RHF</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:'Poppins',sans-serif;
      background:linear-gradient(to bottom,#ff6600,#ff8800);
      min-height:100vh; display:flex; align-items:center; justify-content:center;
    }
    .card {
      background:#fff; width:90%; max-width:450px;
      border-radius:20px; padding:40px;
      box-shadow:0 15px 40px rgba(0,0,0,0.3);
      text-align:center;
    }
    .card h1 { font-size:28px; margin-bottom:10px; color:#ff6600; }
    .card p { font-size:15px; color:#666; margin-bottom:25px; }
    .form-group { margin-bottom:20px; text-align:left; }
    .form-group label { font-weight:600; margin-bottom:6px; display:block; }
    .form-group input {
      width:100%; padding:14px; border:2px solid #ddd; border-radius:12px; font-size:15px;
    }
    .form-group input:focus { border-color:#ff6600; outline:none; }
    .error { color:#dc3545; font-size:13px; margin-top:5px; display:none; }
    .btn {
      width:100%; padding:16px;
      background:linear-gradient(to right,#ff6600,#ff8800);
      border:none; border-radius:12px; color:#fff;
      font-size:16px; font-weight:600; cursor:pointer;
    }
    .btn:hover { opacity:0.9; }
    .link { margin-top:20px; font-size:14px; }
    .link a { color:#ff6600; font-weight:600; text-decoration:none; }
    .link a:hover { text-decoration:underline; }
  </style>
</head>
<body>

  <div class="card">
    <h1>Daftar Akun RHF</h1>
    <p>Buat akun baru untuk top up lebih mudah & cepat!</p>

    <div class="form-group">
      <label>Username</label>
      <input type="text" id="username" placeholder="Masukkan username">
      <div class="error" id="usernameError"></div>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" id="password" placeholder="Masukkan password">
      <div class="error" id="passwordError"></div>
    </div>
    <div class="form-group">
      <label>Konfirmasi Password</label>
      <input type="password" id="confirmPassword" placeholder="Ketik ulang password">
      <div class="error" id="confirmError"></div>
    </div>

    <button class="btn" onclick="register()">Daftar Sekarang</button>

    <div class="link">
      Sudah punya akun? <a href="login.html">Login di sini</a>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    // Konfigurasi Firebase milikmu (rhf-resmi)
    const firebaseConfig = {
      apiKey: "AIzaSyALIhKFz4bpOPmES6t2fAdx8VMPP0ye1wc",
      authDomain: "rhf-resmi.firebaseapp.com",
      databaseURL: "https://rhf-resmi-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "rhf-resmi",
      storageBucket: "rhf-resmi.appspot.com",
      messagingSenderId: "313439235544",
      appId: "1:313439235544:web:b19a2ad538e34c1fe516ad",
      measurementId: "G-LNCVH73P3X"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function validateForm() {
      let valid = true;
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('confirmPassword').value;

      document.querySelectorAll('.error').forEach(e => e.style.display = 'none');

      if (username === '') {
        document.getElementById('usernameError').textContent = 'Username wajib diisi!';
        document.getElementById('usernameError').style.display = 'block';
        valid = false;
      } else if (username.length < 4) {
        document.getElementById('usernameError').textContent = 'Username minimal 4 karakter!';
        document.getElementById('usernameError').style.display = 'block';
        valid = false;
      }
      if (password === '') {
        document.getElementById('passwordError').textContent = 'Password wajib diisi!';
        document.getElementById('passwordError').style.display = 'block';
        valid = false;
      } else if (password.length < 6) {
        document.getElementById('passwordError').textContent = 'Password minimal 6 karakter!';
        document.getElementById('passwordError').style.display = 'block';
        valid = false;
      }
      if (password !== confirm) {
        document.getElementById('confirmError').textContent = 'Password tidak sama!';
        document.getElementById('confirmError').style.display = 'block';
        valid = false;
      }

      return valid;
    }

    function register() {
      if (!validateForm()) return;

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value;

      db.ref('users').orderByChild('username').equalTo(username).once('value')
        .then(snapshot => {
          if (snapshot.exists()) {
            document.getElementById('usernameError').textContent = 'Username sudah digunakan!';
            document.getElementById('usernameError').style.display = 'block';
          } else {
            db.ref('users').push({
              username: username,
              password: password,
              saldo: 0,
              frozen: false,
              registeredAt: Date.now()
            }).then(() => {
              alert('Akun berhasil dibuat! Silakan login.');
              window.location.href = 'login.html';
            }).catch(err => alert('Error: ' + err.message));
          }
        });
    }
  </script>

</body>
</html>
