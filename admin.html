<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel - Surat Eksklusif</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #0f0;
      padding: 50px;
      text-align: center;
    }
    h1 { font-size: 3rem; margin-bottom: 50px; }
    #count { font-size: 6rem; font-weight: bold; }
    .note { margin-top: 50px; color: #aaa; }
  </style>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyALIhKFz4bpOPmES6t2fAdx8VMPP0ye1wc",
      authDomain: "rhf-resmi.firebaseapp.com",
      projectId: "rhf-resmi",
      storageBucket: "rhf-resmi.firebasestorage.app",
      messagingSenderId: "313439235544",
      appId: "1:313439235544:web:b19a2ad538e34c1fe516ad",
      measurementId: "G-LNCVH73P3X"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const opensRef = db.ref('opens');

    opensRef.on('value', (snapshot) => {
      const count = snapshot.val() || 0;
      document.getElementById('count').textContent = count;
    });
  </script>
</head>
<body>
  <h1>ADMIN PANEL</h1>
  <p>Jumlah orang yang telah membuka surat:</p>
  <div id="count">0</div>
  <p class="note">Data real-time dari Firebase Realtime Database</p>
</body>
</html>
