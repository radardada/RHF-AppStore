<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - Undangan Eksklusif</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(135deg, #0a0a0a, #1e1e1e);
      color: #d4af37;
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
    }
    .header {
      text-align: center;
      padding: 50px 20px;
      border-bottom: 3px solid #d4af37;
      background: rgba(0,0,0,0.4);
    }
    .header h1 {
      font-family: 'Cinzel', serif;
      font-size: 3.8rem;
      letter-spacing: 8px;
      text-shadow: 0 0 20px rgba(212,175,55,0.4);
    }
    .header p { margin-top: 10px; font-size: 1.3rem; color: #aaa; }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 40px;
    }
    .card {
      background: rgba(20,20,20,0.85);
      padding: 35px;
      border-radius: 18px;
      border: 2px solid #d4af37;
      box-shadow: 0 15px 40px rgba(212,175,55,0.15);
      backdrop-filter: blur(10px);
    }
    .card h2 {
      font-family: 'Cinzel', serif;
      font-size: 2.2rem;
      text-align: center;
      margin-bottom: 30px;
      letter-spacing: 4px;
    }

    label {
      display: block;
      margin: 15px 0 8px;
      font-weight: 500;
      letter-spacing: 1px;
    }
    input[type="text"], input[type="file"], textarea {
      width: 100%;
      padding: 14px;
      background: #111;
      border: 2px solid #d4af37;
      color: #d4af37;
      border-radius: 10px;
      font-size: 1.1rem;
      font-family: 'Montserrat', sans-serif;
    }
    input:focus, textarea:focus {
      outline: none;
      border-color: #ffd700;
      box-shadow: 0 0 15px rgba(212,175,55,0.4);
    }
    textarea { resize: vertical; min-height: 100px; }

    .btn {
      padding: 12px 30px;
      background: #d4af37;
      color: #000;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      transition: all 0.3s;
    }
    .btn:hover { background: #ffd700; transform: translateY(-3px); box-shadow: 0 8px 20px rgba(212,175,55,0.4); }
    .btn-danger { background: #8b0000; margin-left: 10px; }
    .btn-danger:hover { background: #a00000; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #444;
    }
    th { background: #222; font-weight: 600; }
    .actions button {
      padding: 8px 15px;
      margin-right: 8px;
      font-size: 0.9rem;
    }

    .status {
      text-align: center;
      padding: 15px;
      font-size: 1.1rem;
      color: #0f0;
      background: rgba(0,255,0,0.1);
      border-radius: 8px;
      margin: 20px auto;
      max-width: 600px;
    }

    .preview-img {
      max-width: 80px;
      margin-top: 10px;
      border-radius: 8px;
      border: 1px solid #d4af37;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&family=Montserrat:wght@400;500;600;700&family=Playfair+Display:wght@400&display=swap" rel="stylesheet">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyALIhKFz4bpOPmES6t2fAdx8VMPP0ye1wc",
      authDomain: "rhf-resmi.firebaseapp.com",
      projectId: "rhf-resmi",
      storageBucket: "rhf-resmi.firebasestorage.app",
      messagingSenderId: "313439235544",
      appId: "1:313439235544:web:b19a2ad538e34c1fe516ad"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    const configRef = db.ref('config');
    const codesRef = db.ref('accessCodes');

    let editingKey = null;

    window.onload = () => {
      loadConfig();
      loadCodes();
      document.getElementById('status').textContent = 'Terhubung ke Firebase â€” Siap digunakan';
    };

    // Load konfigurasi teks
    function loadConfig() {
      configRef.on('value', (snap) => {
        const data = snap.val() || {};
        document.getElementById('mainTitle').value = data.mainTitle || "CONFIRM UNTUK MEMBUKA\nUNDANGAN EKSKLUSIF";
        document.getElementById('mainSubtitle').value = data.mainSubtitle || "Klik di area ini untuk melanjutkan";
        document.getElementById('formTitle').value = data.formTitle || "MASUKKAN KODE AKSES";
        document.getElementById('formDesc').value = data.formDesc || "Undangan ini hanya untuk tamu terpilih.\nMasukkan kode eksklusif yang telah diberikan kepada Anda.";
        document.getElementById('inputPlaceholder').value = data.inputPlaceholder || "XXXX-XXXX";
        document.getElementById('buttonText').value = data.buttonText || "BUKA SURAT";
        document.getElementById('errorMessage').value = data.errorMessage || "Kode salah! Silakan coba lagi.";
      });
    }

    function saveConfig() {
      const config = {
        mainTitle: document.getElementById('mainTitle').value,
        mainSubtitle: document.getElementById('mainSubtitle').value,
        formTitle: document.getElementById('formTitle').value,
        formDesc: document.getElementById('formDesc').value,
        inputPlaceholder: document.getElementById('inputPlaceholder').value,
        buttonText: document.getElementById('buttonText').value,
        errorMessage: document.getElementById('errorMessage').value,
        updatedAt: Date.now()
      };
      configRef.set(config).then(() => alert('Konfigurasi teks berhasil disimpan!'));
    }

    // Load daftar kode
    function loadCodes() {
      codesRef.on('value', (snap) => {
        const codes = snap.val() || {};
        const tbody = document.getElementById('codesBody');
        tbody.innerHTML = '';
        Object.keys(codes).forEach(key => {
          const item = codes[key];
          const row = document.createElement('tr');
          row.innerHTML = `
            <td><strong>${item.code || '-'}</strong></td>
            <td>${item.notes || '-'}</td>
            <td>${item.download_link ? '<a href="' + item.download_link + '" target="_blank">Link</a>' : '-'}</td>
            <td>${item.logo_url ? '<img src="' + item.logo_url + '" class="preview-img">' : '-'}</td>
            <td>${item.license_stamp_url ? '<img src="' + item.license_stamp_url + '" class="preview-img">' : '-'}</td>
            <td class="actions">
              <button class="btn" onclick="editCode('${key}')">EDIT</button>
              <button class="btn btn-danger" onclick="deleteCode('${key}')">HAPUS</button>
            </td>
          `;
          tbody.appendChild(row);
        });
      });
    }

    // Edit kode
    function editCode(key) {
      codesRef.child(key).once('value').then(snap => {
        const item = snap.val();
        editingKey = key;
        document.getElementById('newCode').value = item.code || '';
        document.getElementById('notes').value = item.notes || '';
        document.getElementById('downloadLink').value = item.download_link || '';
        document.getElementById('logoPreview').innerHTML = item.logo_url ? `<img src="${item.logo_url}" class="preview-img">` : '';
        document.getElementById('licensePreview').innerHTML = item.license_stamp_url ? `<img src="${item.license_stamp_url}" class="preview-img">` : '';
        document.getElementById('addButton').textContent = 'UPDATE KODE';
      });
    }

    // Tambah atau Update Kode
    async function addOrUpdateCode() {
      const code = document.getElementById('newCode').value.trim().toUpperCase();
      const notes = document.getElementById('notes').value.trim();
      const downloadLink = document.getElementById('downloadLink').value.trim();
      const logoFile = document.getElementById('logoFile').files[0];
      const licenseFile = document.getElementById('licenseFile').files[0];

      if (!code) {
        alert('Kode akses wajib diisi!');
        return;
      }

      let logoUrl = document.getElementById('logoPreview').querySelector('img')?.src || null;
      let licenseUrl = document.getElementById('licensePreview').querySelector('img')?.src || null;

      try {
        if (logoFile) {
          const logoRef = storage.ref(`logos/\( {Date.now()}_ \){logoFile.name}`);
          await logoRef.put(logoFile);
          logoUrl = await logoRef.getDownloadURL();
        }
        if (licenseFile) {
          const licenseRef = storage.ref(`licenses/\( {Date.now()}_ \){licenseFile.name}`);
          await licenseRef.put(licenseFile);
          licenseUrl = await licenseRef.getDownloadURL();
        }

        const data = {
          code,
          notes,
          download_link: downloadLink || null,
          logo_url: logoUrl,
          license_stamp_url: licenseUrl,
          updatedAt: Date.now()
        };

        if (editingKey) {
          await codesRef.child(editingKey).set(data);
          alert('Kode berhasil diupdate!');
        } else {
          await codesRef.push(data);
          alert('Kode baru berhasil ditambahkan!');
        }

        resetForm();
      } catch (error) {
        console.error(error);
        alert('Gagal menyimpan kode. Cek koneksi atau ukuran file gambar.');
      }
    }

    function resetForm() {
      editingKey = null;
      document.getElementById('newCode').value = '';
      document.getElementById('notes').value = '';
      document.getElementById('downloadLink').value = '';
      document.getElementById('logoFile').value = '';
      document.getElementById('licenseFile').value = '';
      document.getElementById('logoPreview').innerHTML = '';
      document.getElementById('licensePreview').innerHTML = '';
      document.getElementById('addButton').textContent = 'TAMBAH KODE';
    }

    function deleteCode(key) {
      if (confirm('Yakin hapus kode ini?')) {
        codesRef.child(key).remove().then(() => alert('Kode berhasil dihapus'));
      }
    }

    function resetAll() {
      if (confirm('YAKIN RESET SEMUA DATA? (Kode + Konfigurasi)')) {
        if (prompt('Ketik "RESET SEMUA" untuk konfirmasi') === 'RESET SEMUA') {
          configRef.remove();
          codesRef.remove();
          alert('Semua data telah direset');
        }
      }
    }
  </script>
</head>
<body>

  <div class="header">
    <h1>ADMIN DASHBOARD</h1>
    <p>Kelola Undangan Eksklusif RHF</p>
  </div>

  <div id="status" class="status">Memuat...</div>

  <div class="container">

    <!-- Pengaturan Teks -->
    <div class="card">
      <h2>Pengaturan Teks Tampilan</h2>
      <label>Judul Utama</label>
      <textarea id="mainTitle"></textarea>

      <label>Subtitle</label>
      <input type="text" id="mainSubtitle">

      <label>Judul Form Kode</label>
      <input type="text" id="formTitle">

      <label>Deskripsi Form</label>
      <textarea id="formDesc"></textarea>

      <label>Placeholder Input</label>
      <input type="text" id="inputPlaceholder">

      <label>Teks Tombol</label>
      <input type="text" id="buttonText">

      <label>Pesan Error</label>
      <input type="text" id="errorMessage">

      <button class="btn" onclick="saveConfig()" style="width:100%;">SIMPAN TEKS</button>
    </div>

    <!-- Kelola Kode Akses -->
    <div class="card">
      <h2>Kelola Kode Akses Surat</h2>

      <label>Kode Akses</label>
      <input type="text" id="newCode" placeholder="VIP-2026" style="text-transform: uppercase;">

      <label>Catatan</label>
      <textarea id="notes" placeholder="Untuk siapa kode ini"></textarea>

      <label>Link Download (tombol di surat)</label>
      <input type="text" id="downloadLink" placeholder="https://...">

      <label>Logo / Gambar</label>
      <input type="file" id="logoFile" accept="image/*">
      <div id="logoPreview"></div>

      <label>Cap Lisensi RHF (greenscreen)</label>
      <input type="file" id="licenseFile" accept="image/*">
      <div id="licensePreview"></div>

      <button class="btn" id="addButton" onclick="addOrUpdateCode()" style="width:100%;">TAMBAH KODE</button>

      <table>
        <thead>
          <tr>
            <th>Kode</th>
            <th>Catatan</th>
            <th>Download</th>
            <th>Logo</th>
            <th>Cap</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody id="codesBody"></tbody>
      </table>

      <div style="margin-top: 30px; text-align: center;">
        <button class="btn btn-danger" onclick="resetAll()">RESET SEMUA DATA</button>
      </div>
    </div>

  </div>

</body>
</html>
