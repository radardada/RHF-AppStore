<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surat Eksklusif RHF</title>
  
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { height: 100vh; background: #000; display: flex; align-items: center; justify-content: center; font-family: 'Playfair Display', serif; color: #ffd700; position: relative; overflow: hidden; }

    /* Animasi Membuka Surat Mewah */
    #letterContainer {
      width: 80%;
      max-width: 600px;
      padding: 40px;
      background: linear-gradient(to bottom, #111, #000);
      border: 4px solid #ffd700;
      border-radius: 20px;
      box-shadow: 0 0 80px #ffd700;
      text-align: center;
      animation: openLetter 2s ease;
      opacity: 0;
      transform: scale(0.8) rotate(-5deg);
    }
    @keyframes openLetter { 0% { opacity: 0; transform: scale(0.8) rotate(-5deg); } 100% { opacity: 1; transform: scale(1) rotate(0); } }

    #letterContent {
      font-size: 1.8rem;
      letter-spacing: 2px;
      line-height: 1.5;
      text-shadow: 0 0 10px #ffd700;
    }

    /* Cap Lisensi RHF */
    .license-stamp { position: absolute; bottom: 40px; right: 40px; width: 200px; opacity: 0.8; filter: drop-shadow(0 0 20px #ffd700); }

    /* Partikel Mewah (sama seperti index) */
    .particles { /* sama */ }
  </style>
</head>
<body>

  <!-- Partikel Mewah -->
  <div class="particles" id="particles"></div>

  <!-- Cap Lisensi -->
  <img src="https://i.imgur.com/H4paMmJ.jpeg" alt="Cap Lisensi RHF" class="license-stamp">

  <!-- Surat Mewah dengan Animasi Membuka -->
  <div id="letterContainer">
    <div id="letterContent">Ini adalah kode surat Anda: <span id="suratCode"></span><br>Surat Eksklusif RHF yang Super Mewah & Rahasia</div>
  </div>

  <script>
    function createParticles() { /* sama seperti index */ }
    createParticles();

    const code = localStorage.getItem('currentCode') || 'KODE RAHASIA';
    document.getElementById('suratCode').textContent = code;
  </script>
</body>
</html>
