<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undangan Eksklusif</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Cinzel', serif;
      color: #d4af37;
    }
    .container {
      text-align: center;
      cursor: pointer;
    }
    h1 {
      font-size: 4rem;
      letter-spacing: 8px;
      text-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
      animation: glow 3s infinite alternate;
    }
    @keyframes glow {
      from { text-shadow: 0 0 20px rgba(212,175,55,0.5); }
      to { text-shadow: 0 0 40px rgba(212,175,55,0.8); }
    }
    p {
      font-size: 1.5rem;
      margin-top: 50px;
      color: #aaa;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container" id="clickArea">
    <h1>CONFIRM 2 KLIK<br>UNTUK MEMBUKA SURAT</h1>
    <p id="counter">Klik remaining: 2</p>
  </div>

  <script>
    let clicks = 0;
    document.getElementById('clickArea').addEventListener('click', () => {
      clicks++;
      document.getElementById('counter').textContent = `Klik remaining: ${2 - clicks}`;
      if (clicks >= 2) {
        window.location.href = 'letter.html';
      }
    });
  </script>
</body>
</html>
