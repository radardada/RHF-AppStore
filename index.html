<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confidential Message</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@500;700&display=swap');

        body {
            margin: 0;
            height: 100vh;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Cormorant Garamond', serif;
            overflow: hidden;
            position: relative;
            color: #d4af37;
        }

        /* Partikel gold misterius */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #d4af37;
            border-radius: 50%;
            pointer-events: none;
            animation: float linear infinite;
        }
        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg); opacity: 0; }
        }

        /* Amplop mewah */
        .envelope-container {
            position: relative;
            width: 450px;
            height: 320px;
        }

        .envelope {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #1a1a1a, #0f0f0f);
            border: 2px solid #d4af37;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(212, 175, 55, 0.2);
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 55%;
            background: #0f0f0f;
            border-bottom: 2px solid #d4af37;
            transform-origin: top;
            transition: transform 1.8s ease-in-out;
            clip-path: polygon(0 0, 100% 0, 50% 100%);
        }

        .seal {
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80px;
            height: 80px;
            background: radial-gradient(#b8860b, #d4af37);
            border-radius: 50%;
            box-shadow: 0 0 30px #d4af37;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            z-index: 2;
        }

        .letter {
            position: absolute;
            top: 15%;
            left: 8%;
            width: 84%;
            height: 75%;
            background: #111111;
            padding: 40px;
            box-shadow: inset 0 0 40px rgba(212, 175, 55, 0.1);
            border-radius: 10px;
            text-align: center;
            font-size: 22px;
            line-height: 1.8;
            opacity: 0;
            transform: translateY(150%);
            transition: all 2s ease-in-out 1s;
        }

        .open .flap {
            transform: rotateX(180deg);
        }
        .open .seal {
            opacity: 0;
            transform: scale(0);
            transition: all 1s ease-in-out;
        }
        .open .letter {
            opacity: 1;
            transform: translateY(0);
        }

        .confirm-btn {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 18px 40px;
            background: transparent;
            border: 2px solid #d4af37;
            color: #d4af37;
            font-size: 20px;
            letter-spacing: 3px;
            cursor: pointer;
            transition: 0.5s;
            text-transform: uppercase;
        }
        .confirm-btn:hover {
            background: #d4af37;
            color: #000;
            box-shadow: 0 0 30px #d4af37;
        }

        .opened .confirm-btn { display: none; }
    </style>
</head>
<body>
    <!-- Partikel gold (banyak biar misterius) -->
    <script>
        for(let i=0; i<50; i++){
            let p = document.createElement('div');
            p.classList.add('particle');
            p.style.left = Math.random()*100 + 'vw';
            p.style.animationDuration = (Math.random()*20 + 10) + 's';
            p.style.animationDelay = Math.random()*10 + 's';
            document.body.appendChild(p);
        }
    </script>

    <div class="envelope-container" id="envelopeBox">
        <div class="envelope">
            <div class="flap"></div>
            <div class="seal">✦</div>
            <div class="letter">
                <h1>Confidential</h1>
                <p>Pesan ini ditujukan khusus untuk Anda.</p>
                <p>[Tulis pesan rahasiamu di sini – misterius, elegan, apa saja yang ingin disampaikan dengan penuh makna.]</p>
                <p>With utmost discretion,<br>[Namamu atau inisial]</p>
            </div>
        </div>
        <button class="confirm-btn" id="openBtn">Reveal Message</button>
    </div>

    <script>
        document.getElementById('openBtn').addEventListener('click', () => {
            document.getElementById('envelopeBox').classList.add('open', 'opened');
        });
    </script>
</body>
</html>
